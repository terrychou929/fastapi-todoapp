<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        form, table {
            margin: 1rem auto;
            width: 50%;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        button {
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <h1>Todo List üìù</h1>

    <form method="post" action="/todos/">
        <input type="text" name="title" placeholder="Enter new todo..." required>
        <button type="submit">Add Todo</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for todo in todos %}
            <tr>
                <td>{{ todo.id }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ '‚úÖ' if todo.completed else '‚ùå' }}</td>
                <td>
                    <form method="post" action="/todos/{{ todo.id }}/toggle" style="display:inline;">
                        <button type="submit">
                            {% if todo.completed %}Mark Incomplete{% else %}Mark Complete{% endif %}
                        </button>
                    </form>
                    <form method="post" action="/todos/delete/{{ todo.id }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
